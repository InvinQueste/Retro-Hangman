<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              titlepurple: "#a799cc",
              avgpink: "#ed7e98",
              startpurple: "#9e91bf",
              starthover: "#796d9c",
              popupblue: "#7e87e6",
              popuptext: "#060a36",
            },
            fontFamily: {
              pixelify: ["Pixelify Sans", "cursive"],
            },
          },
        },
      };
    </script>

    <script src="assets/loadWords.js"></script>
    <script>
      var word;
      var guess;
      var lives;
      var scores = [];
      var started = false;
      var totalGames = 0;

      function getWord() {
        if (!started) {
          document
            .getElementById("heading")
            .classList.add("absolute", "top-0", "w-[17%]");
          document.getElementById("heading").classList.remove("w-1/2", "mb-4");
          started = true;
        }
        let i = Math.floor(Math.random() * words.length);
        word = words[i];
        guess = word.replace(/./g, "-");
        document.getElementById("guess").innerHTML = guess.split("").join(" ");
        lives = 10;
        updateLives();
        resetLetterButtons();
      }

      function check(letter, button) {
        let cindexes = [];

        for (let i = 0; i < word.length; i++) {
          if (guess[i] === "-" && word[i] === letter) {
            cindexes.push(i);
          }
        }

        if (cindexes.length > 0) {
          let rind = cindexes[Math.floor(Math.random() * cindexes.length)];
          guess = guess.substring(0, rind) + letter + guess.substring(rind + 1);
          document.getElementById("guess").innerHTML = guess
            .split("")
            .join(" ");
          button.classList.add("bg-green-500", "hover:bg-green-600");
          button.classList.remove("bg-gray-800", "hover:bg-gray-600");
          if (!guess.includes("-")) {
            showPopup("Congratulations! You guessed the word!", "Play Again");
            disableButtons();
            totalGames++;
            scores.push(lives);
            updateAvgScore();
            return;
          }
        } else {
          button.classList.add("bg-red-800", "scale-90");
          button.classList.remove(
            "bg-green-500",
            "bg-gray-800",
            "hover:bg-gray-600",
            "hover:bg-green-600"
          );
          button.disabled = true;
          lives--;
          updateLives();
          if (lives <= 0) {
            showPopup("Game Over! The word was: " + word, "Try Again");
            disableButtons();
            totalGames++;
            scores.push(0);
            updateAvgScore();
            return;
          }
        }
      }

      function updateLives() {
        let livesDiv = document.getElementById("lives");
        livesDiv.innerHTML = "";
        for (let i = 0; i < lives; i++) {
          livesDiv.innerHTML +=
            "<img src='assets/full-heart.png' class='w-8 h-8' />";
        }
        for (let i = lives; i < 10; i++) {
          livesDiv.innerHTML +=
            "<img src='assets/empty-heart.png' class='w-8 h-8' />";
        }
      }

      function resetLetterButtons() {
        let container = document.getElementById("letterbuttons");
        container.innerHTML = "";

        for (let letter of "ABCDEFGHIJKLMNOPQRSTUVWXYZ") {
          let button = document.createElement("button");
          button.innerText = letter;
          button.className =
            "bg-gray-800 text-white text-2xl px-3 py-2 m-1 border-2 border-white rounded-lg transition hover:bg-gray-600 active:scale-90";
          button.onclick = function () {
            check(letter, button);
          };
          container.appendChild(button);
          container.appendChild(document.createTextNode(" "));
        }
      }

      function showPopup(message, buttonText) {
        document.getElementById("popup-message").innerText = message;
        document.getElementById("popup-button").innerText = buttonText;
        document.getElementById("popup").classList.remove("hidden");
      }

      function closePopup() {
        document.getElementById("popup").classList.add("hidden");
      }

      function updateAvgScore() {
        if (scores.length === 0) return;
        let sum = scores.reduce((a, b) => a + b, 0);
        let avg = (sum / scores.length).toFixed(2);
        document.getElementById(
          "avgscore"
        ).innerText = `Games Played: ${totalGames}
        Average Score: ${avg}`;
      }

      function disableButtons() {
        let buttons = document.querySelectorAll("#letterbuttons button");
        buttons.forEach((button) => {
          button.disabled = true;
          button.classList.remove("hover:bg-gray-600", "hover:bg-gray-600");
        });
      }
    </script>
  </head>
  <body
    background="assets/background.png"
    class="bg-cover bg-center h-screen text-white font-pixelify flex flex-col items-center justify-center"
  >
    <div
      id="popup"
      class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div
        class="bg-popupblue p-6 rounded-lg shadow-lg text-center text-popuptext border-2 border-white rounded-lg"
      >
        <p id="popup-message" class="text-2xl font-semibold mb-4"></p>
        <button
          id="popup-button"
          onclick="closePopup()"
          class="bg-green-500 text-white px-4 py-2 border-4 border-white rounded-md hover:bg-green-600 hover:scale-110 active:scale-95 transition-all duration-200"
        ></button>
      </div>
    </div>

    <img id="heading" src="assets/logo.png" class="w-1/2 mb-4" />
    <div id="guess" class="text-8xl"></div>
    <br />
    <div id="letterbuttons"></div>
    <div class="absolute top-0 right-0 p-4 flex flex-col items-end">
      <div id="lives" class="flex flex-row"></div>
      <div id="avgscore" class="text-avgpink text-3xl"></div>
    </div>
    <br />
    <button
      onclick="getWord()"
      class="bg-startpurple text-white px-6 py-3 border-4 border-white rounded-md transition-all duration-200 hover:bg-starthover hover:scale-105 active:scale-95"
    >
      Start New Game
    </button>
  </body>
</html>
